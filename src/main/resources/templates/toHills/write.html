<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:insert="view/common/common::head" />
	<!-- include libraries(jQuery, bootstrap) -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	
	<!-- include summernote css/js -->
	<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
	<script type="text/javascript">
		$(function() {
		  $('.summernote').summernote();
		});
	</script>
</head>
<body>
	<th:block th:insert="view/common/common::header" />
	<main>
		<h1>DETAIL-PAGE</h1>
		<div>
			<table id="detail-view">
				<tr>
					<td>글번호</td>
					<td id="no">[[${detail.no}]]</td>
				</tr>
				<tr>
					<td>제목</td>
					<td th:text="${detail.title}">제목이 들어갈거ㅔㅇ여</td>
				</tr>
				<tr>
					<td>작성일</td>
					<td th:text="${detail.updatedDate}">최종 수정일이 들어갈거에요.</td>
				</tr>
				<tr>
					<td>작성자</td>
					<td th:text="${detail.writer}">작성자의 이메일이 들어갈거에요.</td>
				</tr>
				<tr>
					<td>조회수</td>
					<td th:text="${detail.readCount}">조회수가 들어갈거에요.</td>
				</tr>
				<tr>
					<td>내용</td>
					<td>
						<div th:utext="${detail.content}">[${detail.content}]</div>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<a href="/boardjpa">LIST VIEW</a>
						<th:block th:if="${session.loginfo}">
						<button type="button" id="btn-edit" th:if="${session.loginfo.email eq detail.writer}">detail edit</button>
						<button type="button" id="btn-del" th:if="${session.loginfo.email eq detail.writer}">detail delete</button>
						</th:block>
					</td>
				</tr>
			</table>
			<script th:inline="javascript">
				$(function(){
					$("#btn-del").click(function(){
						var result=confirm("삭제하시겠습니까?");
						//확인:true 취소:false
						if(!result)return;
						var no="[[${detail.no}]]";
						/* alert(no); */
						$.ajax({
							url:"/boardjpa/"+no,
							type: "post",
							data:{"_method":"delete"},
							success:function(){
								location.href="/boardjpa";
							}
						});
						
					});
					$("#btn-edit").click(function(){
						$("#detail-view").hide();
						$("#edit-form").show();
					});
					$("#btn-cancel").click(function(){
						$("#detail-view").show();
						$("#edit-form").hide();
					});
				});
			</script>
			<!-- /////수정시 보일화면 -->
			<form style="display: none;" id="edit-form" th:action="|/boardjpa/${detail.no}|" method="post">
				<table>
					<tr>
						<td>제목</td>
						<td>
						<input type="text" name="title" th:value="${detail.title}">
						</td>
					</tr>
					<tr>
						<td>작성일</td>
						<td th:text="${detail.updatedDate}">최종 수정일이 들어갈거에요.</td>
					</tr>
					<tr>
						<td>작성자</td>
						<td th:text="${detail.writer}">작성자의 이메일이 들어갈거에요.</td>
					</tr>
					<tr>
						<td>조회수</td>
						<td th:text="${detail.readCount}">조회수가 들어갈거에요.</td>
					</tr>
					<tr>
						<td>내용</td>
						<td>
							<textarea name="content" class="summernote">[(${detail.content})]</textarea>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<a href="/boardjpa">LIST VIEW</a>
							<input type="hidden" name="_method" value="PUT">
							<button type="submit">edit complete</button>
							<button type="button" id="btn-cancel">cancel</button>
						</td>
					</tr>
			</table>
			</form>
			<!-- /////////////////////////////// -->
			<script type="text/javascript">
				$(function(){
					//댓글, 댓글 작성자, 게시글 번호
					
					$("#btn-re").click(function(){
						$.ajax({
							url:"/boardjpa/[[${detail.no}]]/reply",
							type:"post",
							data:{
								replier : $("#loguser").val(),
								text : $("#reply").val()
							},
							success:function(result){
								if(result){
									$("#reply").val("");
									alert("댓글등록완료!")
								}
							}
						});
					});
				});
			</script>
			<div>
				<input type="hidden" th:if="${session.loginfo}" th:value="${session.loginfo.email}" id="loguser">
				<input type="text" id="reply" ><button id="btn-re">댓글등록</button>
				<div>
					<table>
						<tr th:each="reply :${detail.replies}">
							<td>[[${reply.text}]]</td>
							<td>
								<div>[[${reply.replier}]]</div>
								<div>[[${reply.updatedDate}]]</div>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
