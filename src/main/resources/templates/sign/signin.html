<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
th:replace="~{layout/layout1 :: layout(~{::head}, ~{::main})}">
<head>
    <link rel="stylesheet" href="/css/common/signin.css">
    <meta name="_csrf" th:content="${_csrf.token}"/>
	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<main>
	<h1>메인컨텐츠</h1>
	<div class="wrap view-size">
		<p>로그인</p>
		<div class="error" th:if="${param.errMsg}">
			<span>이메일 또는 비밀번호를 확인하세요</span>
		</div>
		<form action="/signin" method="post">
			<ul id="loginform" >
				<li class="form-group">
					<input type="text" name="email" placeholder="이메일입력">
				</li>
				<li class="form-group">
					<input type="password" name="pass" placeholder="비밀번호입력">
				</li>
				<li>
					<input type="hidden" th:name="${_csrf.parameterName}"  th:value="${_csrf.token}" >
					<button type="submit">로그인</button>
				</li>
			</ul>
		</form>
		<div>
			<a href="/oauth2/authorization/google">Google</a>
		</div>
		<div>
			<a href="/oauth2/authorization/naver">네이버</a>
		</div>
		<div>
			<a href="/oauth2/authorization/kakao">카카오</a>
		</div>
	</div>
</main>
</html>
