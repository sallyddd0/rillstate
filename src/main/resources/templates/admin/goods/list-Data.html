<!DOCTYPE html>

		<a th:href="|/board/goods/${dto.gno}|"><img alt="대표이미지" height="100px" 
		th:src="${dto.defImgUrl}">
		</a>
	</li>
	<li>[[${dto.name}]]</li>

</ul>
