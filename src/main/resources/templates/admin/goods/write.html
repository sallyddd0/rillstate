<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
th:replace="~{layout/layout-admin :: layout(~{::head}, ~{::main})}">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script type="text/javascript">
	$(function() {
		  $('#summernote').summernote(setting);
		});
	toolbar= [
		   ['fontname',['fontname']],
		   ['fontsize',['fontsize']],
	       ['style', ['bold', 'underline', 'clear','italic','strikethrough']],
	       
	      // ['font', ['bold', 'underline', 'clear']],
	       ['color', ['forecolor','color']],
	       //글머리기호
	       ['para', ['ul', 'ol', 'paragraph']],
	       ['table', ['table']],
	       ['insert', ['link', 'picture', 'video']],
	       ['view', ['fullscreen', 'codeview', 'help']]
	 	];
	
	setting={
		placeholder: '상세정보 입력 해주세요',
        tabsize: 2,
        height: 120,
        minHeignt: null,
        maxHeignt: null,
        focus: true,
        lang: 'ko-KR',
        toolbar: toolbar,
        callbacks:{//이미지 이벤트 적용할 예정
        	onImageUpload:function(files, editor, welEditable){
        		
        	}
        }
	}
	</script>
	<style type="text/css">
		label{
		display: block;
		}
	</style>
</head>
<main>
	<h1>비주얼이미지 등록</h1>
	<div class="wrap">
		<p>비주얼 이미지 등록</p>
		<form action="/admin/goods" method="post" enctype="multipart/form-data">
			<ul>
				<li>
					<label>상품명</label>
					<input type="text" name="name" placeholder="상품명">
				</li>
				<li>
					<label>가격</label>
					<input type="text" name="price" placeholder="판매가격">
				</li>
				<li>
					<label>할인</label>
					<input type="text" name="sale" >
					<select name="isRate">
						<option value="false">원</option>
						<option value="true">%</option>
					</select>
				</li>
				<li>
					<label>재고수량</label>
					<input type="text" name="stock" placeholder="재고">
				</li>
				<li>
					<label>대표이미지</label>
					<input type="file" name="files">
				</li>
				<li>
					<label>추가이미지</label>
					<input type="file" name="addImg">
				</li>
				<li>
					<label>상세설명</label>
					 <textarea id="summernote" name="editordata"></textarea>
				</li>
				<li>
					<input type="hidden" th:name="${_csrf.parameterName}"  th:value="${_csrf.token}" >
					<button type="submit">등록</button>
				</li>
			</ul>
		</form>
	</div>
</main>
</html>
